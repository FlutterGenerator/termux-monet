buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.12.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url = "https://jitpack.io" }
    }

    // 🔹 Фикс уязвимых библиотек
    configurations.all {
        resolutionStrategy.eachDependency { details ->
            // Netty: handler + codec-http (ставим одну версию, >= 4.1.118.Final)
            if (details.requested.group == "io.netty" &&
                (details.requested.name == "netty-handler" || details.requested.name == "netty-codec-http")) {
                details.useVersion "4.1.118.Final"
            }

            // Apache Commons Compress (>= 1.26.0)
            if (details.requested.group == "org.apache.commons" &&
                details.requested.name == "commons-compress") {
                details.useVersion "1.26.0"
            }
        }
    }

    tasks.withType(JavaCompile).configureEach {
        options.compilerArgs << "-Xlint:deprecation"
    }

    tasks.withType(Delete).configureEach {
        delete layout.buildDirectory
    }
}
